<section class="login-section">
  <form class="login" (ngSubmit)="doLogin()">
    <label>
      Login:
      <input name="username" [(ngModel)]="username" type="text">
    </label>
    <label>
        Senha:
        <input name="password" [(ngModel)]="password" type="password">
      </label>
    <button type="submit">Login</button>
  </form>
</section>
