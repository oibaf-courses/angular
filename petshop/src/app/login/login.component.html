<section class="login-section">
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="doLogin()">
    <label>
      Login:
      <input name="username" formControlName="username" type="text">
    </label>
    <label>
        Senha:
        <input name="password" formControlName="password" type="password">
      </label>
    <button type="submit">Login</button>
  </form>
</section>
